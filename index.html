<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cycles - Generative Art</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            overflow: hidden;
            background: #ffffff;
        }

        #canvas-container {
            width: 100vw;
            height: 100vh;
        }

        #info {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #333;
            font-size: 14px;
            line-height: 1.6;
            background: rgba(255, 255, 255, 0.9);
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            max-width: 300px;
        }

        #info h1 {
            font-size: 18px;
            margin-bottom: 10px;
            font-weight: 600;
        }

        #info p {
            margin: 5px 0;
            font-size: 12px;
        }

        .key {
            display: inline-block;
            background: #f0f0f0;
            padding: 2px 6px;
            border-radius: 3px;
            font-family: monospace;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="canvas-container"></div>
    <div id="info">
        <h1>Cycles</h1>
        <p><span class="key">SPACE</span> Generate new composition</p>
        <p><span class="key">S</span> Download STL files</p>
        <p><span class="key">J</span> Download JSON metadata</p>
        <p id="seed-info"></p>
    </div>

    <script type="importmap">
    {
        "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
            "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
        }
    }
    </script>

    <script type="module" src="./main.js"></script>
</body>
</html>
